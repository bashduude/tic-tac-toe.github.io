<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>


<div class="center">
  <h1 class="title">Крестики - Нолики</h1>
  <div class="xval amount">Сумма Х: </div>
  <div class="oval amount">Сумма О: </div>
  <div class="gamefield">
    <div class="box field-1"></div>
    <div class="box field-2"></div>
    <div class="box field-3"></div>
    <div class="box field-4"></div>
    <div class="box field-5"></div>
    <div class="box field-6"></div>
    <div class="box field-7"></div>
    <div class="box field-8"></div>
    <div class="box field-9"></div>
    <div class="clearfix"></div>
  </div>
  <div class="winner"></div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
